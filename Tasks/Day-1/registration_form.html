<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        *{
    margin: 0;
    padding: 0;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
}
.container{
    margin: 5% 0 0 0;
    width: 500px;
    color: red;
    background-color: yellow;
    border: 2px solid blue;
}
.title{
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}
.login{
    margin-top: 7px;    
    width: 70px;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="heading">
                <h1>Sign Up</h1>
            </div>
            <div class="login">
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>

        <article class="card-body">
            <form>
                <div class="form-row">
                    <div class="col form-group">
                        <label>First name </label>
                        <input type="text" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="col form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" placeholder=" Enter Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" placeholder="Enter Email Address">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="option1">
                        <span class="form-check-label"> Male </span>
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="option2">
                        <span class="form-check-label"> Female</span>
                    </label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="Enter City">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Country</label>
                        <select id="inputState" class="form-control">
                            <option> Choose...</option>
                            <option selected="">United States</option>
                            <option>India</option>
                            <option>Afganistan</option>
                            <option>Uzbekistan</option>
                            <option>Russia</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Create password</label>
                    <input class="form-control" type="password" placeholder="Password">
                </div>
                <div class="form-group mb-2">
                    <label for="exampleInputPassword1">Repeat Password</label>
                    <input type="password" class="form-control" name="repeat-password" placeholder="repeat password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div>
                <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms
                    of use and Privacy Policy.</small>
            </form>
        </article>
    </div>

</body>

</html>
